---
apiVersion: v1
kind: Service
metadata:
  name: client-service
spec:
  type: LoadBalancer
  selector:
    app: client-service
  ports:
    - port: 8080
      targetPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  labels:
    app: client-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-service
  template:
    metadata:
      labels:
        app: client-service
    spec:
      containers:
        - name: client
          image: europe-west3-docker.pkg.dev/cloud-m2-412515/project-aterfact/client:latest
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_URL
              value: "http://api-service:3000"
