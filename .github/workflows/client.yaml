name: Build and Deploy

on:
  push:
    paths:
      - "client/**" # Trigger only if changes are pushed to the backend folder

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        working-directory: client
        run: npm install

      - name: Build React app
        working-directory: client
        run: npm run build

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Deploy to Netlify
        uses: netlify/actions/cli@master
        with:
          publish-dir: "./client/build"
          production-branch: main
        env:
          NETLIFY_AUTH_TOKEN: "nfp_vQE6QsQ6gWjfwaqNaXihuRSt2KCKTa7R31f0"
          NETLIFY_SITE_ID: "bespoke-daffodil-05ad91"
